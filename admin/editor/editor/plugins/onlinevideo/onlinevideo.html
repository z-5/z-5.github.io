<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>Online Video Properties</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="noindex, nofollow" name="robots">
	<script type="text/javascript">
		var oEditor		= window.parent.InnerDialogLoaded() ;
		var FCK			= oEditor.FCK ;
		var FCKLang		= oEditor.FCKLang ;
		var FCKConfig	= oEditor.FCKConfig ;
		var FCKRegexLib	= oEditor.FCKRegexLib ;
		var FCKTools	= oEditor.FCKTools ;

		// this is a hack to get rid of errors coming from references to tinyMCE in 
		// original functions.js tahen from linktonode
		tinyMCE = new Object();
		var baseUrl = FCKConfig.BasePath;
		
		document.write( '<script src="' + FCKConfig.BasePath + 'dialog/common/fck_dialog_common.js" type="text/javascript"><\/script>' ) ;
	</script>
	<script src="onlinevideo.js" type="text/javascript"></script>
</head>
<body scroll="no" style="overflow: hidden">
	<div id="divInfo">
		<table cellspacing="1" cellpadding="1" width="100%" border="0">
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" width="100%" border="0">
						<tr>
							<td width="100%">
								<span fcklang="DlgOnlineVideoURL">URL</span>
							</td>
						</tr>
						<tr>
							<td valign="top">
								<input id="txtUrl" style="width: 100%" type="text" onchange="UpdatePreview();">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table cellspacing="0" cellpadding="0" border="0">
						<tr>
							<td nowrap>
								<span fcklang="DlgOnlineVideoWidth">Width</span><br>
								<input id="txtWidth" onkeypress="return IsDigit(event);" type="text" size="3" value="545">
							</td>
							<td>
								&nbsp;
							</td>
							<td>
								<span fcklang="DlgOnlineVideoHeight">Height</span><br>
								<input id="txtHeight" onkeypress="return IsDigit(event);" type="text" size="3" value="340">
							</td>
							<td style="display:none;">
								<span fcklang="DlgOnlineVideoQuality">Quality</span>
								<table cellspacing="0" cellpadding="0" border="0">
									<tr>
										<td nowrap>
											<input type="radio" id="radioLow" name="qlty" value="low" checked>
											<span fcklang="DlgOnlineVideoLow">Low</span>
										</td>
										<td>
											&nbsp;
										</td>
										<td>
											<input type="radio" id="radioHigh" name="qlty" value="high">
											<span fcklang="DlgOnlineVideoHigh">High (If available)</span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td valign="top">
					<table cellspacing="0" cellpadding="0" width="100%" border="0">
						<tr>
							<td valign="top" width="100%">
								<table cellspacing="0" cellpadding="0" width="100%">
									<tr>
										<td>
											<span fcklang="DlgImgPreview">Preview</span>
										</td>
									</tr>
									<tr>
										<td id="ePreviewCell" valign="top" class="FlashPreviewArea">
											<iframe src="../../../../editor/editor/dialog/fck_flash/fck_flash_preview.html" frameborder="0"
												marginheight="0" marginwidth="0" width="100%" height="100%"></iframe>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
