<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	<title>AVE FLV Media Player v1.1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta content="noindex, nofollow" name="robots">
        <script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
        <script src="flvS3Player.js" type="text/javascript"></script>
        <script src="../../../../templates/apanel/js/jquery/jquery.js" type="text/javascript"></script>
		<link href="../../dialog/common/fck_dialog_common.css" rel="stylesheet" type="text/css" />
		<style>
			body, td, input, textarea, select, label {font-family: Verdana, Geneva, Arial, helvetica, sans-serif; font-size: 10px; }
		</style>
		<script type="text/javascript">
		<!--
		document.writeln(FCK.TempBaseTag);
		-->
		</script>
	</head>
	<body scroll="no">
  <div id="divInfo">
			<table cellspacing="1" cellpadding="1" border="0" width="100%" height="100%">
				<tr>
					<td valign="top">
						<fieldset>
						<legend><span style="color:#3365B8;" fcklang="DlgFLVS3PlayerVideoFile">Flv Video File</span></legend>
						<table cellspacing="0" cellpadding="0" width="100%" border="0">
							<tr>
								<td valign="top" width="100%">								
									<span style="color:#77AA00;" fckLang="DlgFLVS3PlayerURL">.FLV Movie</span><br>
									<input style="WIDTH: 100%" type="text" id="txtUrl">
								</td>
								<td id="tdBrowse" valign="bottom" nowrap>
									<input type="button" fckLang="DlgFLVS3PlayerBtnBrowse" value="Browse Server" onClick="BrowseServer();" id="btnBrowse">
								</td>
							</tr>
							<tr>
								<td valign="top" width="100%">								
								  <span style="color:#77AA00;" fckLang="DlgFLVS3PlayerCommentURL">Preview Comment File</span><br>
									<input  style="WIDTH: 100%" type="text" id="txtComURL">
							  </td>
								<td id="tdBrowse" valign="bottom" nowrap>
									<input  type="button" fckLang="DlgFLVS3PlayerBtnBrowse" value="Browse Server" onClick="commentBrowseServer();" id="btnComBrowse">
								</td>
							</tr>
                          <tr>
			    		<td valign="top" width="100%">								
									<span style="color:#77AA00;" fckLang="DlgFLVS3PlayerImgURL">Preview Image</span><br>
									<input  style="WIDTH: 100%" type="text" id="txtImgURL">
						</td>
								<td id="tdBrowse" valign="bottom" nowrap>
									<input type="button" fckLang="DlgFLVS3PlayerBtnBrowse" value="Browse Server" onClick="imgBrowseServer();" id="btnImgBrowse">
								</td>
							</tr>
                            
                            	<tr>
									<td valign="top"><input type="checkbox" class="CheckBox" id="chkExternalPlaylist" 44checked="checked" onChange="var status=this.checked; btnPlayBrowse.disabled=status; txtPlayURL.disabled=status;">
                                    <span fckLang="DlgFLVS3PlayerExternalPlaylist">External File Playlist</span>&nbsp;</td>                                    
									</tr>
                            
                             <tr>
			    		<td valign="top" width="100%">								
									<span style="color:#77AA00;" fckLang="DlgFLVS3PlayerLoadPlaylist">Load Playlist</span><br>
									<input disabled style="WIDTH: 100%" type="text" id="txtPlayURL">
						</td>
								<td id="tdBrowse" valign="bottom" nowrap>
									<input disabled type="button" fckLang="DlgFLVS3PlayerBtnBrowse" value="Browse Server" onClick="playBrowseServer();" id="btnPlayBrowse">
								</td>
							</tr>
                            
                             <script>
						 
	     $(document).ready(function(){
		var e = $("#chkExternalPlaylist").attr("checked");	
		if (e && true) {$("#txtImgURL, #btnImgBrowse, #txtComURL, #btnComBrowse, #txtUrl, #btnBrowse").attr({disabled:false})}
		else {$("#txtImgURL, #btnImgBrowse, #txtComURL, #btnComBrowse, #txtUrl, #btnBrowse").attr({disabled:true})};
		$('#chkExternalPlaylist').click(function(){
		var a = true;
		var b = false;
		var c = $("#chkExternalPlaylist").attr("checked");
		if (c && a) {$("#txtPlayURL").val(""); $("#txtImgURL, #txtComURL, #txtUrl").val(""); $("#txtImgURL, #btnImgBrowse, #txtComURL, #btnComBrowse, #txtUrl, #btnBrowse").attr({disabled:b})}
		else {$("#txtImgURL, #txtComURL, #txtUrl").val(""); $("#txtImgURL, #btnImgBrowse, #txtComURL, #btnComBrowse, #txtUrl, #btnBrowse").attr({disabled:a})};
	
	
	
});
});							 
</script>                    
                          </table>
                     </fieldset>		 
					</td>
				</tr>
				<tr>
					<td valign="top">&nbsp;</td>
				</tr>
				<tr>
					<td valign="top">
						<fieldset>
							<legend><span fcklang="DlgFLVS3PlayerPlayerAttrs">Player Attributes</span></legend>
								<table cellspacing="0" cellpadding="0" width="100%" border="0">
									<tr>
										<td valign="top"><span fckLang="DlgFLVS3PlayerWidth">Movie Width (px)</span>&nbsp;</td>
										<td valign="top"><input type="text" size="5" id="txtWidth"></td>
									</tr>
									<tr>
										<td valign="top"><span fckLang="DlgFLVS3PlayerHeight">Movie Height (px)</span>&nbsp;</td>
										<td valign="top"><input type="text" size="5" id="txtHeight"></td>
									</tr>
									<tr>
										<td><span fckLang="DlgFLVS3PlayerAlign">Align</span>&nbsp;</td>
										<td>
											<select name="selAlign" id="selAlign" style="width:120px;">
												<option fckLang="DlgFLVS3PlayerAlignDefault" value="default" selected>Default</option>
												<option fckLang="DlgFLVS3PlayerAlignLeft" value="left">Left</option>
												<option fckLang="DlgFLVS3PlayerAlignCenter" value="center">Center</option>
												<option fckLang="DlgFLVS3PlayerAlignRight" value="right">Right</option>
											</select>
										</td>
									</tr>
									<tr>
										<td valign="top"><input type="checkbox" class="CheckBox" id="chkInternalStyle" 44checked="checked" onChange="var status=this.checked; btnStyleBrowse.disabled=status; txtExternalStyleURL.disabled=status;"><span fckLang="DlgFLVS3PlayerInternalFileStyle">Internal File Style</span>&nbsp;</td>
										
									</tr>
									<tr>
										<td valign="top" colspan="2">
											<span fckLang="DlgFLVS3PlayerExternalFileStyle">External File Style</span> 
											<table cellspacing="0" cellpadding="0" width="100%" border="0">
												<tr>
													<td valign="top" width="100%"><input disabled style="WIDTH: 100%" type="text" id="txtExternalStyleURL"></td>
													<td><input disabled type="button" fckLang="DlgFLVS3PlayerBtnBrowse" value="Browse Server" onClick="styleBrowseServer();" id="btnStyleBrowse"></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
						</fieldset>
					</td>
				</tr>
		  </table>
		</div>
		<script type="text/javascript">window_onload();</script>
	</body>
</html>
